<div class="container-flex col-md-6">
  <h3 class="col-lg-10">Sign Up with Email and Password.</h3>

  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <div class="form-group" style="margin: 3%">
      <label for="email"><b>Email Address</b></label>
      <input ngModel name="email" class="form-control col-sm-8 col-sm-offset-2" type="email" placeholder="Email Address here .." required>
    </div>

    <div class="form-group" style="margin: 3%">
      <label for="password"><b>Password</b></label>
      <input ngModel name="password" class="form-control col-sm-8 col-sm-offset-2" type="password" placeholder="Password here .." required>
    </div>

    <button type="submit" [disabled] = !signupForm.valid class="btn btn-primary col-sm-3 col-sm-offset-2" style="margin: 3%">Sign Up</button>
  </form>
</div>
