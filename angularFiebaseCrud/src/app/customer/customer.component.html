<div class="row" style="margin: 3%">
  <div class="col-md-4">
    <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" fornControlName="$key">
      <div class="form-group">
        <label>Full Name</label>
        <input formControlName="fullName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}" >
        <div class="invalid-feedback" *ngIf='submitted && formControls["fullName.errors"]'>This is Required Field</div>
      </div>
      <div class="form-group">
        <label>E-Mail</label>
        <input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
        <div class="invalid-feedback" *ngIf='submitted && formControls["email.errors"]'>Invalid Email Address</div>
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
        <div class="invalid-feedback" *ngIf='submitted && formControls["fullName.errors"]'>
          <label *ngIf="formControls['mobile.errors'].required">This is Required Field</label>
          <label *ngIf="formControls['mobile.errors'].minlength">Atleast 10 digit</label>
        </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input formControlName="location" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <div class = "alert alert-info" *ngIf="showSuccessMessage">
      Yeah !! Submitted Successfully.
    </div>
  </div>
  <div class="col-md-8">
    <app-customer-list></app-customer-list>
  </div>
</div>
